<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interpretación</title>
    <link href="./style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">
                <img src="arrow-left.png" alt="atras" class="arrow-left" onclick="swapText()">
                <h1 class="interpretacion" id="interpretacion">Interpretación</h1>
            </div>
            <p class="interpretation-text">Formato de interpretación</p>
            <div class="buttons">
                <div id="start-area" class="start-area">
                    <button type="button" onclick="init()">Iniciar cámara</button>
                </div>
                <div id="webcam-container" class="webcam-container"></div>
            </div>
            <div id="label-container" class="label-container"></div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        let model, webcam, maxPredictions;
        const threshold = 0.7; // Umbral de probabilidad para mostrar resultados

        async function init() {
            const modelURL = "./modelo/model.json";
            const metadataURL = "./modelo/metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            const flip = true;
            webcam = new tmImage.Webcam(200, 200, flip);
            await webcam.setup();
            await webcam.play();
            window.requestAnimationFrame(loop);

            document.getElementById("start-area").style.display = "none";
            document.getElementById("webcam-container").appendChild(webcam.canvas);
        }

        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);

            const labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) {
                const className = prediction[i].className;
                const probability = prediction[i].probability.toFixed(2);

                if (probability > threshold) {
                    const resultString = `${className}: ${probability}`;
                    displayResult(resultString);
                }
            }
        }

        function displayResult(resultString) {
            const resultDiv = document.createElement('div');
            resultDiv.textContent = resultString;
            resultDiv.className = 'result-item';

            const labelContainer = document.getElementById("label-container");
            labelContainer.appendChild(resultDiv);
        }

        function swapText() {
            const seña = document.getElementById("seña");
            const vozTexto = document.getElementById("voz_texto");
            const temp = seña.innerHTML;
            seña.innerHTML = vozTexto.innerHTML;
            vozTexto.innerHTML = temp;
        }
    </script>
</body>
</html>
